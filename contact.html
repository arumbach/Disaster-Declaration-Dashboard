<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€” Disaster Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="index.html" class="site-name">Disaster Lab</a>
            <nav class="site-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <div class="page-content page-content--narrow">
        <h1>Contact</h1>
        <div class="subtitle">
            Questions, feedback, or collaboration ideas? Get in touch.
        </div>

        <div id="success-msg" class="success-message" style="display: none;">
            Your message has been sent. Thank you!
        </div>

        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="_subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <!-- Honeypot for spam prevention -->
            <input type="text" name="_gotcha" style="display:none">
            <!-- Redirect back after submission -->
            <input type="hidden" name="_next" value="https://disasterlab.org/contact.html?sent=true">
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </div>

    <footer class="site-footer">
        &copy; 2025 Disaster Lab
    </footer>

    <script>
        // Show success message if redirected from Formspree
        if (window.location.search.includes('sent=true')) {
            document.getElementById('success-msg').style.display = 'block';
            // Scroll to top so user sees the message
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
