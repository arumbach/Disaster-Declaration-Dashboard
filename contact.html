title: Contact

<style>
    .contact-form { max-width: 520px; }
    .contact-form *, .contact-form *::before, .contact-form *::after { box-sizing: border-box !important; }
    .contact-form .form-group { margin: 0 0 28px 0 !important; padding: 0 !important; }
    .contact-form .form-group label { display: block !important; font-size: 14px !important; font-weight: 600 !important; color: #1a1a2e !important; margin: 0 0 8px 0 !important; padding: 0 !important; }
    .contact-form .form-group input[type="text"],
    .contact-form .form-group input[type="email"],
    .contact-form .form-group textarea {
        display: block !important;
        width: 100% !important;
        max-width: 100% !important;
        padding: 12px 14px !important;
        margin: 0 !important;
        font-size: 15px !important;
        color: #1a1a2e !important;
        background: #ffffff !important;
        border: 1px solid #e5e7eb !important;
        border-radius: 6px !important;
        -webkit-appearance: none !important;
        appearance: none !important;
    }
    .contact-form .form-group input[type="text"]:focus,
    .contact-form .form-group input[type="email"]:focus,
    .contact-form .form-group textarea:focus {
        outline: none !important;
        border-color: #003366 !important;
        box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.08) !important;
    }
    .contact-form .form-group textarea { resize: vertical !important; min-height: 140px !important; }
    .contact-form .btn-primary {
        display: inline-block !important;
        padding: 12px 32px !important;
        margin: 4px 0 0 0 !important;
        font-size: 14px !important;
        font-weight: 600 !important;
        color: #ffffff !important;
        background: #003366 !important;
        border: none !important;
        border-radius: 6px !important;
        cursor: pointer !important;
    }
    .contact-form .btn-primary:hover { background: #004488 !important; }
</style>

<div class="subtitle">
    Have a question or need to get in touch?
</div>

<div id="success-msg" class="success-message" style="display: none;">
    Your message has been sent. Thank you!
</div>

<form action="https://formspree.io/f/rumbach@gmail.com" method="POST" class="contact-form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="_subject" required>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
    </div>
    <!-- Honeypot for spam prevention -->
    <input type="text" name="_gotcha" style="display:none">
    <!-- Redirect back after submission -->
    <input type="hidden" name="_next" value="https://disasterlab.org/contact/?sent=true">
    <button type="submit" class="btn-primary">Send Message</button>
</form>

<script>
    // Show success message if redirected from Formspree
    if (window.location.search.includes('sent=true')) {
        document.getElementById('success-msg').style.display = 'block';
        // Scroll to top so user sees the message
        window.scrollTo(0, 0);
    }
</script>
